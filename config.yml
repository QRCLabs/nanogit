server:
  dataroot: ./dataroot
  user: nanogit
  group: nanogit

orgs:
  - id: fixme
    description: FIXME Hackerspace
    team:
      - name: default
        write: yes
        read: yes
      - name: ctf
        write: yes
        read: yes
      - name: comity
        write: yes
        read: yes
  - id: qrclabs
    description: QRC Labs company
    team:
      - name: default
        write: no
        read: yes
      - name: dev
        write: yes
        read: yes
      - name: admin
        write: no
        read: yes

users:
  - name: dgellow
    sshkeys:
      - type: url
        val: github.com/dgellow.keys
    orgs:
      - id: qrclabs
        teams:
          - dev
          - admin
      - id: fixme
  - name: gcmalloc
    sshkeys:
      - type: hardcoded
        val: ssh-rsa 
      - type: file
        val: /path/to/file
    orgs:
      - id: fixme
        teams:
          - ctf
